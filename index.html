<!DOCTYPE html>
<html>

  <head>
  <title>Thermostat Control</title>
  <link href="styles/main.css" rel="stylesheet" type="text/css">
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="src/Thermostat.js"></script>
  <script src="src/Interface.js"></script>
  </head>


  <body>
      <main>
        <section id="screen">
          <span id="current_temp" style="color: orange;"></span>
          <div id="group_of_buttons">
            <button type="button" class="buttons" id="increase">Warmer</button>
            <button type="button" class="buttons" id="decrease">Cooler</button>
            <button class="buttons" id="reset">Reset</button>
            <span class="buttons"><label><input type="checkbox" name="switch" id="powersave" checked>Power Saving Mode</label></span><label for="switch"></label>
          </div>
        </section>
      </main>
  </body>



</html>
